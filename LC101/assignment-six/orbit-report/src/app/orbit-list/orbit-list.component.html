
<!-- <p>orbit-list works!</p> -->
<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th class="sortable" (click)="sort('name')">Name</th>
        <th class="sortable" (click)="sort('type')">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr *ngFor="let x of satellites">
        <td>{{ x.name }}</td>
        <td [class.warning]="x.shouldShowWarning()">{{ x.type }}</td>
        <td>{{ x.operational }}</td>
        <td>{{ x.orbitType }}</td>
        <td>{{ x.launchDate }}</td>
    </tr>
    
</table>
